apiVersion: apps/v1
kind: Deployment
metadata:
  name: te
  labels:
    app: nuodb
    deploymentconfig: te
    database: {{ .Values.dbName }}
    nodetype: te
    group: nuodb
    subgroup: transaction
spec:
  replicas: {{ .Values.teCount }}
  selector:
    matchLabels:
      app: nuodb
      deploymentconfig: te
      database: {{ .Values.dbName }}
      nodetype: te
      group: nuodb
      subgroup: transaction
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: "25%"
      maxUnavailable: "25%"
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nuodb
        deploymentconfig: te
        database: {{ .Values.dbName }}
        nodetype: te
        group: nuodb
        subgroup: transaction
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - { key: "nuodb.com/zone",      operator: Exists }
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: database
                  operator: In
                  values:
                  - {{ .Values.dbName | quote }}
              topologyKey: kubernetes.io/hostname
      containers:
      - name: te
        image: {{ .Values.container }}
        imagePullPolicy: IfNotPresent
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - { name: DB_NAME,             value: {{ .Values.dbName | quote }} }
        - { name: NUOCMD_API_SERVER,   value: "admin.$(NAMESPACE).svc:8888"}
        - { name: NUODB_OPTIONS,       value: "mem {{ .Values.teMemory }} {{ .Values.engineOptions }}" }
        args: [ "nuote", "--servers-ready-timeout", "300", "--database-created-timeout", "300" ]
        ports:
        - containerPort: 48006
          protocol: TCP
        resources:
          requests:
            memory: {{ .Values.teMemory  | quote }}
            cpu: {{ .Values.teCpu | quote }}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - name: logdir
          mountPath: /var/log/nuodb
      volumes:
        - name: logdir
          emptyDir: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 15
